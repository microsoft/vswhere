trigger: none

pr:
  branches:
    include:
    - master
    - develop
  paths:
    exclude:
    - README.md

pool:
  vmImage: windows-2019

variables:
  BuildConfiguration: Release
  BuildPlatform: x86

steps:
- template: inc/build.yml
  parameters:
      BuildConfiguration: $(BuildConfiguration)
      BuildPlatform: $(BuildPlatform)
      Docker: true
